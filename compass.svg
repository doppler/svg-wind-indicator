<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512">
  <style>
    .hidden { display: none; }
    .direction { fill: white; }
    .text {
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      font-size: 3rem;
    }
    .face {
      fill: hsla(240, 50%, 50%, 0.5);
    }
    .velocityGuage {
      fill: hsla(240, 100%, 50%, 0.75);
    }
    .velocityText {
      font-size: 9rem;
      stroke: white;
      fill: hsl(120, 100%, 50%);
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .directionIndicator {
      stroke: white;
      fill: hsla(30, 100%, 50%, 0.85);
    }
  </style>
  <defs>
    <radialGradient id='faceGradient' cx='256' cy='256' r='256'>
      <stop offset='10%' color='red'/>
      <stop offset='90%' color='green'/>
    </radialGradient>
    <path id='hash' d="M 250 0 L 256 12.5 L 262 0 Z" class='direction'/>
  </defs>

  <circle cx='256' cy='256' r='256' class='face' fill="url('#faceGradient')" />

  <path class='directionIndicator' d="M 256 256 L 314 314 L 256 512 L 197 314 Z" />
  
  <circle cx='256' cy='256' r='82.9' class='velocityGuage' />

  <text class='velocityText' x='256' y='266'>0</text>
  
  <text x='243' y='28' class='direction text' >N</text>
  <text x='489' y='269' class='direction text' >E</text>
  <text x='243' y='512' class='direction text' >S</text>
  <text x='0' y='269' class='direction text' >W</text>
  
